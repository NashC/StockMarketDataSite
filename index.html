<!DOCTYPE html>
<html>
	<head>
		<link href="stockchart.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	</head>

	<title>Stock Market Data</title>

	<body>

		<div class="header">
			<h1>Stock Market Data</h1>
		</div>

<!--Menu here...

			<ul id="nav">

		<form id="stockLookup">
			<b>Stock Lookup: </b><select id="ticker" name="stock">
				<optgroup label="Equity and Index ETF's">
					<option value="SPY">SPY (S&P 500 Index)</option>
					<option value="QQQ">QQQ (Nasdaq 100 Index)</option>
					<option value="IWM">IWM (Russell 2000 Index)</option>
					<option value="EEM">EEM (MSCI Emerging Markets)</option>
					<option value="EWJ">EWJ (MSCI Japan Index)</option>
					<option value="VGK">VGK (FTSE Index)</option>
				</optgroup>
				<optgroup label="Volatility ETF's">
					<option value="VXX">VXX (S&P 500 VIX Futures)</option>
				</optgroup>
				<optgroup label="Bond ETF's">
					<option value="TLT">TLT (20+ Yr Treasury Bonds)</option>
					<option value="IEF">IEF (7-10 Yr Treasury Notes)</option>
					<option value="SHY">SHY (1-3 Yr Treasury Notes)</option>
					<option value="JNK">JNK (High Yield Bonds)</option>
				</optgroup>
				<optgroup label="Currency ETF's">
					<option value="UUP">UUP (US Dollar)</option>
					<option value="FXE">FXE (Euro/USD)</option>
					<option value="FXC">FXC (Canadian Dollar/USD)</option>
					<option value="FXA">FXA (Aussie Dollar/USD)</option>
					<option value="FXY">FXY (Japanese Yen/USD)</option>
				</optgroup>
				<optgroup label="Commodity ETF's">
					<option value="USO">USO (Crude Oil)</option>
					<option value="UNG">UNG (Natural Gas)</option>
					<option value="GLD">GLD (Gold)</option>
					<option value="SLV">SLV (Silver)</option>
					<option value="CORN">CORN (Corn)</option>
					<option value="WEAT">WEAT (Wheat)</option>
				</optgroup>
			</select>
		</form>

<!--Former QuoteList here... 		<div class="quote">
			<h4 id="quoteHeader"></h4>
			<ul>
				<li id="price"></li>
				<li id="change"></li>
				<li id="volume"></li>
				<li id="avgVolume"></li>
				<li id="yearHigh"></li>
				<li id="yearLow"></li>
			</ul>
		</div> -->

		<div class="quote">
			<h4 id="quoteHeader"></h4>
			<table class="quoteTable">
				<tr>
					<td class="col1">Last Price:</td>
					<td class="col2" id="price"></td>
				</tr>
				<tr>
					<td class="col1">Change:</td>
					<td class="col2" id="change"></td>
				</tr>
				<tr>
					<td class="col1">Volume (Shares):</td>
					<td class="col2" id="volume"></td>
				</tr>
				<tr>
					<td class="col1">Avg Vol (3 Months):</td>
					<td class="col2" id="avgVolume"></td>
				</tr>
					<td class="col1">52 Week Range:</td>
					<td class="col2" id="52wkRange"></td>
				</tr>
			</table>
		</div>


		<div id="chart_div" style="width: 900px; height: 500px;">
		</div>

		<div class="chartOptions">
			<h4 style="float: left">Time Frame:</h4>
			<div id="timeBtns">
				<button type="button" id="1monthsBtn">1 Month</button>
				<button type="button" id="3monthsBtn">3 Months</button>
				<button type="button" id="6monthsBtn">6 Months</button>
				<button type="button" id="12monthsBtn">12 Months</button>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<script type="text/javascript" src="stockchart.js"></script>

	</body>
</html>
